name: Build All Platforms

on:
  push:
    branches: [ main ]
  workflow_dispatch: # 允许手动点击按钮一次性全部触发

jobs:
  build:
    name: Build for ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # 即使其中一个平台失败，其他平台也继续运行
      matrix:
        include:
          - platform: Android
            os: ubuntu-latest
          - platform: iOS
            os: macos-latest
          - platform: Linux
            os: ubuntu-latest
          - platform: macOS
            os: macos-latest
          - platform: Windows
            os: windows-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Run Build for ${{ matrix.platform }}
        run: |
          echo "正在编译 ${{ matrix.platform }}..."
          # 在这里根据 matrix.platform 编写不同的编译命令
          # 例如：if [ "${{ matrix.platform }}" == "Android" ]; then ./gradlew assembleRelease; fi